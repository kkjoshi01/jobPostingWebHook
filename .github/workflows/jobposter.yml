name: Job Poster

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: job-poster
  cancel-in-progress: true

jobs:
  post:
    environment: env
    runs-on: ubuntu-latest

    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      REED_API_KEY: ${{ secrets.REED_API_KEY }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install requests python-dotenv
      - name: Env sanity check
        run: |
          python - <<'PY'
          import os, sys
          print("Python:", sys.version)
          print("HAS DISCORD_WEBHOOK_URL:", bool(os.getenv("DISCORD_WEBHOOK_URL")))
          print("HAS REED_API_KEY:", bool(os.getenv("REED_API_KEY")))
          PY
      - name: Run poster.py
        run: python poster.py
      - name: Persist seen state
        run: |
          if [ -f .state/seen.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .state/seen.json
            git diff --cached --quiet || git commit -m "chore: update seen state [skip ci]"
            git push
          else
            echo "No state file to persist"
          fi
